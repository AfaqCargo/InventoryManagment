{% extends 'home.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Employee Details</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="mb-4">Personal Information</h3>
                    <table class="table table-borderless">
                        <tr>
                            <th>Employee ID:</th>
                            <td>{{ employee.employee_id }}</td>
                        </tr>
                        <tr>
                            <th>Name:</th>
                            <td>{{ employee.name }}</td>
                        </tr>
                        <tr>
                            <th>Email:</th>
                            <td>{{ employee.email }}</td>
                        </tr>
                    </table>
                </div>
                
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-between">
                <a href="{% url 'employee_list' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Employee List
                </a>
                {% if perms.employees.change_employee %}
                <a href="{% url 'employee_edit' employee.pk %}" class="btn btn-primary">
                    <i class="fas fa-edit"></i> Edit Employee
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
